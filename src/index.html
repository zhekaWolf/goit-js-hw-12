<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Search</title>

    <!-- твои общие стили -->
    <link rel="stylesheet" href="/src/css/styles.css" />
    <!-- стили страницы поиска (если есть) -->
    <link rel="stylesheet" href="/src/css/search.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Pixabay</span> search
        </h1>

        <!-- ВАЖНО: форма должна иметь класс form -->
        <form id="search-form" class="form" autocomplete="off">
          <input
            type="text"
            name="query"
            placeholder="Search images..."
            required
          />
          <button type="submit">Search</button>
        </form>

        <ul id="gallery" class="gallery"></ul>

        <!-- Кнопка загрузки следующей страницы -->
        <button id="load-more" class="load-more" hidden>Load more</button>

        <!-- Лоадер должен быть ПОД кнопкой -->
        <span id="loader" class="loader hidden" aria-live="polite"></span>
      </div>
    </main>

    <!-- Vite-модуль из этой же папки js -->
  <script type="module" src="./main.js"></script>
  </body>
</html>
